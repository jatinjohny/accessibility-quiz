<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn accessbility by building a quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accessbility Quiz</title>
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a>INFO</a></li>
                <li><a>HTML</a></li>
                <li><a>CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>
            <div class="info">
                <label for="student-name">Name</label>
                <input type="text" name="student-name" id="student-name" required>
            </div>
            <div class="info">
                <label for="student-email">Email</label>
                <input type="email" id="student-email" name="student-email">
            </div>
            <div class="info">
                <label for="student-dob">D.O.B<span class="sr-only">(Date of Birth)</span></label>
                <input type="date" id="student-dob" name="student-dob">
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
