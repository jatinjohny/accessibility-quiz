<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Learn accessbility by building a quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accessbility Quiz</title>
</head>

<body>
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a>INFO</a></li>
                <li><a>HTML</a></li>
                <li><a>CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>
            <div class="info">
                <label for="student-name">Name</label>
                <input type="text" name="student-name" id="student-name" required>
            </div>
            <div class="info">
                <label for="student-email">Email</label>
                <input type="email" id="student-email" name="student-email">
            </div>
            <div class="info">
                <label for="student-dob">D.O.B<span class="sr-only">(Date of Birth)</span></label>
                <input type="date" id="student-dob" name="student-dob">
            </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">HTML Ques</h2>
            <div class="info question-block">
                <p>1</p>
                <fieldset class="question" name="html-question-one">
                    <legend>The legend element represents a caption for the content of its parent fieldset element
                    </legend>
                    <ul class="answers-list">
                        <li><label for="q1-a1"><input type="radio" name="q1-a" value="true" id="q1-a1"> True</label>
                        <li><label for="q1-a2"><input type="radio" name="q1-a" value="true" id="q1-a2"> False</label>
                        </li>
                    </ul>
                </fieldset>
            </div>
            <div class="info question-block">
                <p>2</p>
                <fieldset class="question" name="html-question-two">
                    <legend>A label element nesting an input element is required to have a
                        for attribute with the same value as the input's id</legend>
                    <ul class="answers-list">
                        <li><label for="q2-a1"><input type="radio" name="q2-a" value="true" id="q2-a1"> True</label>
                        <li><label for="q2-a2"><input type="radio" name="q2-a" value="true" id="q2-a2"> False</label>
                        </li>
                    </ul>
                </fieldset>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
